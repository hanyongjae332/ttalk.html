<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 대화방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .conversation {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .sender {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .receiver {
            background-color: #e5e5ea;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: inline-block;
        }

        textarea {
            width: calc(100% - 24px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: none;
            color: #fff;
            border: 2px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1:1 대화방</h1>

        <div class="conversation" id="conversation">
            
        </div>

        <textarea id="messageInput" rows="4" placeholder="메시지를 입력하세요..."></textarea><br>
        <button onclick="sendMessage()">전송</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("messageInput").value.trim();
            if (message !== "") {
                var conversation = document.getElementById("conversation");
                var senderMessage = document.createElement("div");
                senderMessage.className = "sender";
                senderMessage.textContent = message;
                conversation.appendChild(senderMessage);
                document.getElementById("messageInput").value = "";
                
            }
        }
    </script>
    
</body>
</html>
